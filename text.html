<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ”— TinyURL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Theme Toggle -->
  <button onclick="toggleTheme()" class="theme-toggle">Dark/Light Mode</button>

  <!-- Main Container -->
  <div class="container">
    <h1>ğŸ”— TinyURL Shortener</h1>

    <div class="form-group">
      <input type="url" id="longUrl" placeholder="Paste your long URL here..." autocomplete="off" />
      <button onclick="shortenURL()">Shorten</button>
    </div>

    <div class="result" id="shortUrl"></div>
    <div class="tools">
      <button id="copyBtn" onclick="copyToClipboard()" style="display:none;">ğŸ“‹ Copy Link</button>
      <div id="qrCode" style="margin-top: 20px;"></div>
    </div>

    <div class="error" id="errorMsg"></div>

    <div class="history" id="history">
      <h3>ğŸ” History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
